<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
    <script src="https://kit.fontawesome.com/b589d85c31.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form>
        <div class="input-group">
          <div class="input-field", id="name">
            <i class="fa-solid fa-user"></i>
            <input type="text", placeholder="Name">
          </div>
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email", placeholder="Email">
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password", placeholder="Password">
          </div>
          <p>Forgot Passowrd? <a href="#">Click Here!</a></p>
        </div>
        <div class="button-field">
          <button type="button", id="signUpButton">Sign Up</button>
          <button type="button" class="disable", id="signInButton">Sign In</button>
        </div>
      </form>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
